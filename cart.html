<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items in cart</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">VEG Section</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-tile">Your Cart</h2>

                <div class="cart-content">
                    
                </div>

                <div class="total">
                    <div class="total-tile">Total</div>
                    <div class="total-price">Rs 0</div>

                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <a href="payment.html"><button type="button" class="btn-pay">Pay Now</button></a>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Buy Items<h2>

            <div class="shop-content">
                <div class="product-box">
                    <img src="abc.jpg" alt="" class="product-img">
                    <h2 class="product-title">Triple Schezwan Rice</h2>
                    <span class="price">Rs 45/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="md.jpg" alt="" class="product-img">
                    <h2 class="product-title">Masala Dosa</h2>
                    <span class="price">Rs 35/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="frank.jpg" alt="" class="product-img">
                    <h2 class="product-title">Cheese Frankie</h2>
                    <span class="price">Rs 50/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="sand.jpg" alt="" class="product-img">
                    <h2 class="product-title">Grilled Sandwich</h2>
                    <span class="price">Rs 30/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="dal.jpg" alt="" class="product-img">
                    <h2 class="product-title">Dal Rice</h2>
                    <span class="price">Rs 70/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="pav.jpg" alt="" class="product-img">
                    <h2 class="product-title">Pav Bhaji</h2>
                    <span class="price">Rs 60/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="pan.jpg" alt="" class="product-img">
                    <h2 class="product-title">Paneer Tikka</h2>
                    <span class="price">Rs 65/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="noo.jpg" alt="" class="product-img">
                    <h2 class="product-title">Noodles</h2>
                    <span class="price">Rs 35/-</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
    </section>



    <script src="main.js"></script>
</body>
</html>
